<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="general.css" />
    <title>Interactive card details form</title>
  </head>
  <body>
    <main>
      <section class="section-hero">
        <div class="hero">
          <div class="hero-img-box">
            <img
              class="main-back-img"
              src="images/bg-main-desktop.png"
              alt=""
            />

            <div class="card-front">
              <p class="card-number">0000 0000 0000 0000</p>
              <div>
                <span class="card-name"> Jane Appleseed </span>
                <span class="card-time">00/00</span>
              </div>
            </div>

            <img class="card-back" src="images/bg-card-back.png" alt="" />
          </div>
          <div class="hero-form-box">
            <form class="cta-form">
              <!-- Date (MM/YY) MM YY CVC e.g. 123 -->

              <div>
                <label for="name"> Cardholder Name</label>
                <input
                  type="text"
                  id="name"
                  placeholder="e.g. Jane Appleseed"
                  required
                />
              </div>

              <div>
                <label for="card-number"> Card Number</label>
                <input
                  type="text"
                  id="card-number"
                  placeholder="e.g. 1234 5678 9123 0000 Exp."
                  inputmode="numeric"
                  required
                />
              </div>

              <div class="card-info">
                <label for="">EXP. DATE (MM/YY) CVC</label>
                <input
                  type="number"
                  placeholder="MM
"
                />
                <input type="number" placeholder="YY" />
                <input
                  class="input-large"
                  type="number"
                  placeholder="e.g. 123"
                />
              </div>

              <button class="cta-btn">Confirm</button>
            </form>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
